<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/anim.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <div class="text-site">
        <h1>Gerador de Senhas</h1>
    </div>

    <div class="container-gen">
        <div class="box-img">
        <img class="imgCad" src="assets/imgs/cad-clos.png" alt="cad-closed">
        </div>
        <div class="box-content-gen">

            <div class="box-gen">
                <input class="input-gen" type="text" value="">
                <img class="reloadGen" src="assets/imgs/cad-gen-click.png" alt="att-gen">
                <button class="btn-Copy">Copiar</button>
            </div>
            
            <div class="box-caracters">
                <div class="box-range">
                    <label>Tamanho:</label>
                    <input class="tamanho-gen" type="text" name="tamanho-gen" placeholder="4" value="">
                    <span class="text-msg"> Obs: Valor entre 4 e 20 caracteres.</span>
                </div>
            </div>

        </div>

    </div>
    
<script src="assets/script/main.js"></script>
</body>
</html>
